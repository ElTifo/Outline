apply plugin: 'com.android.application'


android {
    signingConfigs {
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        targetSdkVersion 25
        minSdkVersion 25
        versionCode 67
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        flavorDimensions "theme"
        productFlavors {
            dark{
                dimension "theme"
                applicationId "com.schnettler.outline.dark"
                versionName "Alpha"
            }
            light{
                dimension "theme"
                applicationId "com.schnettler.outline"
                versionName "9.3.1"
            }
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.javiersantos:PiracyChecker:1.1'
}
