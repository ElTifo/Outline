import java.nio.IntBuffer

apply plugin: 'com.android.application'

/*
 * Gets Number of total Commits
 */
def getHash = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-list', '--count', 'N-Dev'
        standardOutput = stdout
    }
    return (Integer.parseInt(stdout.toString().trim())-783)
}

android {
    signingConfigs {
    }
    compileSdkVersion 25
    buildToolsVersion "25"
    defaultConfig {
        targetSdkVersion 25
        minSdkVersion 25
        versionCode 67
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            versionNameSuffix ' - '+ getHash()+ ' (' + getTimeOnly() + ')'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        productFlavors {
            dark{
                applicationId "com.schnettler.outline.dark"
                versionName "Alpha"
            }
            light{
                applicationId "com.schnettler.outline"
                versionName "9.3.1"
            }
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.javiersantos:PiracyChecker:1.1'
}

def getDate() {
    def date = new Date()
    def formattedDate = date.format('dd.MM HH:mm')
    return formattedDate
}

def getTimeOnly() {
    def date = new Date()
    def formattedDate = date.format('HH:mm')
    return formattedDate
}
