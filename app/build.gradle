apply plugin: 'com.android.application'


android {
    signingConfigs {
    }
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        targetSdkVersion 25
        minSdkVersion 25
        maxSdkVersion 25
        versionCode 2569
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        flavorDimensions "theme"
        productFlavors {
            light{
                dimension "theme"
                applicationId "com.schnettler.outline"
                versionName "Nougat - Final (9.4.1)"
            }
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.javiersantos:PiracyChecker:1.1'
}
